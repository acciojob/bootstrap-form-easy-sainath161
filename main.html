<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
	<!-- the entire body must be written by student -->
	<div class="container mt-5">
        <h1 class="mb-4">Internship Form</h1>
        <form id="internship-form" action="submit.php" method="POST">
            <div class="form-group col-md-6 col-sm-12 col-lg-4">
                <label for="first-name-input">First Name</label>
                <input type="text" class="form-control" id="first-name-input" name="first_name" required>
                <div class="invalid-feedback" id="first-name-invalid">Please enter your First Name.</div>
            </div>

            <div class="form-group col-md-6 col-sm-12 col-lg-4">
                <label for="last-name-input">Last Name</label>
                <input type="text" class="form-control" id="last-name-input" name="last_name" required>
                <div class="invalid-feedback" id="last-name-invalid">Please enter your Last Name.</div>
            </div>

            <div class="form-group col-md-6 col-sm-12 col-lg-4">
                <label for="email-input">Email Address</label>
                <input type="email" class="form-control" id="email-input" name="email" required>
                <div class="invalid-feedback" id="email-invalid">Please enter a valid Email address.</div>
            </div>

            <div class="form-group col-md-6 col-sm-12 col-lg-4">
                <label for="college-input">College</label>
                <input type="text" class="form-control" id="college-input" name="college_name" required>
                <div class="invalid-feedback" id="college-invalid">Please enter your College Name.</div>
            </div>

            <div class="form-group col-md-6 col-sm-12 col-lg-4">
                <label for="grad-year-select">Graduation Year</label>
                <select class="form-control" id="grad-year-select" name="graduation_year" required>
					<option class="text-muted">Choose...</option>
                    <option value="2020">2020</option>
                    <option value="2021">2021</option>
                    <option value="2022">2022</option>
                    <option value="2023">2023</option>
                </select>
            </div>

            <div class="form-group col-md-6 col-sm-12 col-lg-4">
                <label for="roll-no-input">Roll No.</label>
                <input type="text" class="form-control" id="roll-no-input" name="roll_no" required>
                <div class="invalid-feedback" id="roll-no-invalid">Please enter your Roll No.</div>
            </div>

            <div class="form-check col-md-6 col-sm-12 col-lg-4">
                <input type="checkbox" class="form-check-input" id="conditions-checkbox" name="conditions" required>
                <label class="form-check-label" for="conditions-checkbox">I agree to the terms and conditions</label>
                <div class="invalid-feedback" id="conditions-invalid">You must agree to the terms and conditions.</div>
            </div>

            <button type="submit" class="btn btn-primary mt-3">Submit</button>
        </form>
    </div>
    <script type="text/javascript" src="./script.js"></script>

</body>

</html>
